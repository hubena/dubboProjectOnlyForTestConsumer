# Note: The encoding format is set to "UTF-8"
# 注意，编码格式设置为"UTF-8"
# Distributed type informed notice arrangement
messageIPList=127.0.0.1
port=7030

coreThreadNum=10
maxThreadNum=10
queueCapacity=50
# six minutes, Keepalive in seconds
keepaliveTime=600
# 16M:16*1024*1024
msgMaxLengthInt=16777216
# messageNotification Timeout in milliseconds
timeout=15000
# Same as configuration service.text:[service]ccs=ccs.CcsController
type=ccs

# Send a message using Socket or RabbitMQ
isSendSocket=false